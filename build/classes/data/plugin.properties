# Plugin configuration properties

# Default conditional tags supported by the plugin
plugin.conditional.tags=access:conditional,oneway:conditional,hgv:conditional,maxspeed:conditional,parking:conditional,bicycle:conditional,motor_vehicle:conditional,foot:conditional

# Time format patterns
plugin.time.format=H:mm
plugin.time.format.alternative=HH:mm

# Default validation settings
plugin.validation.enabled=true
plugin.validation.strict=false

# GraphView integration settings
plugin.graphview.integration=true
plugin.graphview.highlight.restrictions=true